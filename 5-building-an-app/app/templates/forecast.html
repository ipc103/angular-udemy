<h2>Forecast For {{ forecast.name }} for the next {{ forecast.days }} days </h2>
<hr/>

Days: <a href="#/forecast/2" ng-class="{'bg-primary': forecast.days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': forecast.days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': forecast.days === '7'}">7</a>

<div ng-repeat="weatherReport in forecast.weather.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weath="weatherReport" convert-temp="forecast.convertToFarenheit(daysTemp)" convert-date = 'forecast.convertToDate(date)' date-format="MMM, d, y"></weather-report>
    </div>
  </div>

</div>
