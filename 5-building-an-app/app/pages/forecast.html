<h2>Forecast For {{ name }} for the next {{ days }} days </h2>
<hr/>

Days: <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>

<div ng-repeat="weatherReport in weather.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title">{{ convertToDate(weatherReport.dt) | date: 'MMM d, y'}}</h3>
        </div>

        <div class="panel-body">
          Daytime Temperature: {{ convertToFarenheit(weatherReport.temp.day) }}
        </div>

      </div>
    </div>
  </div>

</div>
